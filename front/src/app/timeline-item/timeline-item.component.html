        {{experience.dateForm}} - {{experience.dateTo}}
    </div>
    <div class="title">{{experience.title}}</div>
    <div class="description" [@collapse]="expanded ? 'open' : 'closed'">
        <div>
            {{experience.location}}
        </div>
        <div>
            {{experience.description}}
        </div>
    </div>
